<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Frontend Nginx App</title>
</head>
<body>
  <h1>Frontend Nginx App</h1>
  <p>This page is served from an Nginx container.</p>
  <img src="http://backend-service:5000/static/myimage.jpg" alt="Backend Image" />

  <button onclick="callBackend()">Call Backend API</button>
  <pre id="output"></pre>

  <script>
    async function callBackend() {
      try {
        // For local Docker testing, backend will run on localhost:5000
        const res = await fetch("http://backend-service:5000/api/hello");
        const data = await res.json();
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("output").textContent = "Error: " + err;
      }
    }
  </script>
</body>
</html>
