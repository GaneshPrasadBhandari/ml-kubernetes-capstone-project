<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Frontend Nginx App</title>
</head>
<body>
  <h1>Frontend Nginx App</h1>
  <p>This page is served from an Nginx container.</p>

  <!-- Image served from backend via Nginx proxy -->
  <img src="/api/image" alt="Backend Image" style="max-width: 300px; display: block; margin-bottom: 16px;" />

  <button onclick="callBackend()">Call Backend API</button>
  <pre id="output"></pre>

  <script>
    async function callBackend() {
      try {
        // Call relative URL; Nginx will proxy to backend-service inside cluster
        const res = await fetch("/api/hello");
        const data = await res.json();
        document.getElementById("output").textContent =
          JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("output").textContent = "Error: " + err;
      }
    }
  </script>
</body>
</html>
